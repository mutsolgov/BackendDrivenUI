services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: bdui
      POSTGRES_USER: bdui_user
      POSTGRES_PASSWORD: bdui_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bdui_user -d bdui"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://bdui_user:bdui_password@postgres:5432/bdui
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./backend:/app
      - ./screens:/screens
    command: uvicorn main:app --reload --host 0.0.0.0 --port 8000
