services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: bdui
      POSTGRES_USER: bdui_user
      POSTGRES_PASSWORD: bdui_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bdui_user -d bdui"]
     
